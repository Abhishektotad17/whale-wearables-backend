# ===============================
# = Database (H2 in-memory)     =
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# = Dummy AWS / S3 config       =
# ===============================
cloud.aws.region.static=us-east-1
cloud.aws.credentials.access-key=test-access-key
cloud.aws.credentials.secret-key=test-secret-key
aws.s3.bucket=test-bucket

# ===============================
# = Other properties (optional) =
# ===============================
# Cashfree dummy credentials
cashfree.client-id=dummy-client-id
cashfree.client-secret=dummy-client-secret
cashfree.return-url=http://localhost:8080/payment/callback

# Google dummy credentials
google.client.secret=dummy-google-secret
google.redirect.uri= http://localhost:5173

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
